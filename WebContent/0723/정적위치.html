<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	div{
		width : 100px;
		height : 50px;
		background : yellow;
		margin : 10px;
		padding : 10px;
	}
	#d2{
		background : pink;
		position : relative; /*상대적인 위치*/

	}
	#d3{
		background : cyan;
		position : absolute;
		top : 500px;
	}
	#d4{ 
		background : orange;
	}
	#d8{
		position : fixed;
		right : 30px;
	}
</style>
</head>
<body>
<div id="d1">1</div>
<div id="d2">2</div>
<div id="d3">3</div>
<div id="d4">4</div>
<div id="d5">5</div>
<div id="d6">6</div>
<div id="d7">7</div>
<div id="d8">8</div>
<div id="d9">9</div>
<div id="d10">10</div>
<div id="d11">11</div>
<div id="d12">12</div>
</body>
</html>
