<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>

	function proc1(){
		arr = [];
		while(true){
			a = prompt("과일 이름 입력");
			if(a==null || a=="") break;
			else arr.push(a);
		}
			document.querySelector("#result1").innerHTML = arr;
	}
</script>
</head>
<body>

<div class="box">
	<h3>1. 이름입력</h3>
	- prompt를 이용하여 이름을 입력받는다.<br>
	- 이름을 입력받고 배열에 저장한다.<br>
	- 입력시 공백 이거나 취소 버튼 클릭시 종료 한다.
	<br><br>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<h2>실행결과</h2>
	<div id="result1"></div>
</div>
</body>
</html>
