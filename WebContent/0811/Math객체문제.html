<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	
window.onload = function(){	
	// 랜덤값 발생
	rand = Math.floor(Math.random()*100+1);
	count= 0;
	hint = "";
	values = "";
	
	result = document.querySelector("#result1");
}	

	function proc1(){
		// 입력한 값 가져오기
		inputvalue = document.querySelector("#input").value;
		
		// 입력값을 누적하기
		values += inputvalue + ", ";
		
		// 값 비교
		if(rand == inputvalue){
			count++;
			hint = "정답 <br>";
			res = "랜덤 : " + rand + "<br>";
			res+= "입력 값들 : " + values + "<br>";
			res+= "횟수 : " + count + "<br>";
			// 출력 
			result.innerHTML = hint + res;
		}else if(rand > inputvalue){
			hint= "더 크게 입력하세요";
			count++;
			// 출력 
			result.innerHTML = hint;
		}else if(rand < inputvalue){
			hint= "더 작게 입력하세요";
			count++;
			// 출력 
			result.innerHTML = hint;
		}
	}
	
	rand2 = Math.floor(Math.random()*3);
	man = "";
	function proc2(){
		arr = ["가위", "바위", "보"];
		// 컴퓨터의 가위바위보가 결정됨
		com = arr[rand2];
		
		// 사용자 입력
		human = prompt("가위=0, 바위=1, 보=2");
		switch(human){
		case 0:
			man += "가위";
			break;
		case 1:
			man += "바위";
			break;
		case 2:
			man += "보";
			break;
		default :
			break;
		}
		
		
		//비교
		res = "컴퓨터 : " + com + "<br>";
		res += "사용자 : " + man + "<br>";
		
		if(rand2 == human){
			res += "비김";
		}else if(rand2 < human){
			res += "내가 이겼다";
		}else if(rand2 > human){
			res += "컴퓨터가 이김";
		}
		
		// 출력
		document.getElementById('result2').innerHTML = res;
	}
	
	
	function proc3(){
		// 배열 선언
		arr = [];
		
		// 배열의 갯수를 비교
		// 갯수가 6개이면 종료
		for(;;){
		
		// 랜덤 발생
		lotto = Math.floor(Math.random()*45+1);
		
		// 배열에 같은값이 있는지 비교
		if(arr.indexOf(lotto) < 0) arr.push(lotto);
		
		// 없으면 배열에 저장
		if(arr.length >= 6) break;
		}
		
		// 배열출력
		document.getElementById('result3').innerHTML += arr +"<br>";
	}
	
</script>
</head>
<body>

<div class="box">
	<h3>1. 랜덤수 맞추기</h3>
	- 1~100 사이의 랜덤을 발생한다<br>
	- 랜덤수를 맞춘다.<br>
	- 힌트와 몇번만에 맞췄는지 체크
	<br><br>
	<input type="text" id="input">
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<h2>실행결과</h2>
	<div id="result1"></div>
</div>


<div class="box">
	<h3>2. 가위바위보</h3>
	- 가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오. <br>
	- (단, 컴퓨터는 랜덤을 이용하고, 사용자는 prompt로 입력 받아서 처리)<br>
	- 컴퓨터는 배열에 저장. 랜덤으로 가위바위보를 결정
	<br><br>
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	<h2>실행결과</h2>
	<div id="result2"></div>
</div>


<div class="box">
	<h3>3. 로또</h3>
	- 로또 번호를 생성하는 프로그램을 작성하시오.<br>
	- (1번 ~ 45번 중 6개의 번호를 추첨) 
	<br><br>
	<input type="button" value="확인" onclick="proc3()">
	<br><br>
	<h2>실행결과</h2>
	<div id="result3"></div>
</div>
</body>
</html>
