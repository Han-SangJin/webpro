<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<!--style>
  #clear{
  	display : none;
  }
</style-->
<script>
	window.onload = function(){
		
		document.querySelector("#clear").style.display = "none";
		//document.getElementById('result1').innerHTML = res;
		
		result2 = document.body;
		btnok = document.getElementById('ok');
		btnclear = document.getElementById('clear');
	}
	// 확인버튼 클릭할때 - 확인버트은 안보이게 종료버튼은 보이게
	function proc1(){
		btnok.style.display = "none";
		btnclear.style.display = "inline";
		
		result1 = document.body;
		
		a = setInterval(function(){
			cr = Math.floor(Math.random()*255);
			cg = Math.floor(Math.random()*255);
			cb = Math.floor(Math.random()*255);
			ca = Math.floor(Math.random()*255);
			
			result1.style.backgroundColor = `rgb(${cr}, ${cg}, ${cb}, ${ca})`;
			console.log(a);
			document.querySelector("#ok").style.display = "none";
		}, 10)
	}
	
	function proc2(){
		btnok.style.display = "inline";
		btnclear.style.display = "none";
		clearInterval(a);
	}

</script>
</head>
<body>

<div class="box">
	<h3>1. 1초마다 한번씩 배경색 바꾸기 </h3>
	- 종료버튼 만들기 : 처음 실핵시 보이지 않게 설정<br>
	- 확인 버튼 클릭시 배경색 바꾸기 종료버튼이 보여진다.
	<br><br>
	<input id="ok" type="button" value="확인" onclick="proc1()">
	<input id="clear" type="button" value="종료" onclick="proc2()">
	<br><br>
	<h2>실행결과</h2>
	<div id="result1"></div>
</div>
</body>
</html>
