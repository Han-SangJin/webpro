<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
img{
	width : 100px;
	height : 100px;
}
#end{
	display : none;
}
table{
	border-collapse : collapse; 
}
td{
	width : 200px;
	height : 40px;
}
</style>
<script>
	arr = ["단풍.jpg", "등대.jpg", "국화.jpg", "산.png", "셔틀콕.jpg", 
		"식품2.jpg", "아메리카노.jpg", "옷2.jpg"];
		
	
window.onload = function(){
	// 아이디가 start인 버튼요소 검색
	start = document.getElementById('start');
	
	// 아이디가 end인 버튼요소 검색
	end = document.getElementById('end');
}
			
	function proc1(){
		// 확인버튼 사라지고 종료버튼 나타나기
		start.style.display = "none";
		end.style.display = "inline";
			
			
		a = setInterval(function(){
			// 랜덤발생
			rand = Math.floor(Math.random()*arr.length);
			
			// 이미지선택
			res = arr[rand];
			
			// #img1인 요소에 src를 변경
	        document.querySelector("#img1").src = "../images/"+res;
	        
			
		}, 10)
		//document.querySelector("#result1").innerHTML = now;
		//document.getElementById('result1').innerHTML = res;
	}

	function proc2(){
		// setIntervel 종료
		clearInterval(a);
		
		// 확인버튼 나타나고 종료버튼 사라지기
		start.style.display = "inline";
		end.style.display = "none";
	}
	
	
	function proc3(){
		arr = ["가위", "바위", "보"];
		arrimg = ["가위_우.png", "바위_우.png", "보_우.png"]
		manimg = ["가위_좌.png", "바위_좌.png", "보_좌.png"]
		rand2 = Math.floor(Math.random()*3);
		// 컴퓨터의 가위바위보가 결정됨
		com = arr[rand2];
		comim = arrimg[rand2];
				
		// 사용자 입력
		man = "";
		human = prompt("가위=0, 바위=1, 보=2");
		manim=manimg[human];
		if(human==0){
			man = "가위";
		}else if(human==1){
			man = "바위";
		}else if(human==2){
			man = "보";
		}
		
		//비교
		res = "컴퓨터 : " + com + "<br>";
		//res += comim +"<br>";
		res +="사용자 : " + man + "<br>";
		
		if(rand2 == human){
			res += "비김";
		}else if(rand2 < human){
			res += "내가 이겼다";
		}else if(rand2 > human){
			res += "컴퓨터가 이김";
		}
		
		// 출력
		document.querySelector("#comimg").src = "../images/"+comim;
		document.querySelector("#humanimg").src = "../images/"+manim;
		document.getElementById('result3').innerHTML = res;
	}
</script>
</head>
<body>

<div class="box">
	<h3>1. 이미지변경 </h3>
	- 버튼을 클릭하면 1초간격으로 이미지를 변경<br>
	- 이미지 배열을 이용한다.<br>
	- 랜덤을 이용해서 이미지를 선택
	<br><br>
	<input id="start" type="button" value="확인" onclick="proc1()">
	<input id="end"  type="button" value="종료" onclick="proc2()">
	<br><br>
	<h2>실행결과</h2>
	<div id="result1">
		<img src="../images/대나무숲.jpg" id="img1" alt="이미지1">
	</div>
</div>


<div class="box">
	<h3>2. 가위바위보 </h3>
	- 컴퓨터는 랜덤으로 결정 <br>
	- 사용자는 입력한다.
	- 가위바위보에 해당하는 이미지를 변경 한다.<br>
	<br><br>
	<table border="1">
		<tr>
			<td colspan="2">
			<input id="start" type="button" value="게임시작" onclick="proc3()">
			</td>
		</tr>
		
		<tr>
			<td id="human"> 사람 </td><td id="com"> 컴퓨터 </td>
		</tr>
		
		<tr>
			<td><img src="../images/가위_좌.png" id="humanimg" alt="사람"></td>
			<td><img src="../images/가위_우.png" id="comimg" alt="컴"></td>
		</tr>
		
		<tr>
			<td colspan="2">결과
			<div id="result3"></div>
			</td>
		</tr>
	</table>
	<br><br>
	<h2>실행결과</h2>
</div>
</body>
</html>
