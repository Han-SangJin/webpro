<script>
 function proc1(){
	// name을 이용해서 접근한다
	vname = document.ff.name.value;
 	vgender = document.ff.gender.value;
 
 	vhobby = document.ff.hobby;
 	
 	res = "이름 : " + vname + "\n";
 	res += "성별 : " + vgender + "\n";
 	res += "취미 : ";
 	for(i=0; i<vhobby.length; i++){
 		//console.log(vhobby[i].checked);
 		if(vhobby[i].checked){
 			res += vhobby[i].value + " ";
 		}
 	}
 	
 	//document.querySelector("#result1").innerHTML = res;
 	document.ff.area.value = res;
 }
 
</script>

<div class="box">

<form name="ff">

	성별 : <input type="radio" name="gender" value="남" checked>남
		 <input type="radio" name="gender" value="여">여

	취미 : <input type="checkbox" name="hobby" value="여행">여행

		 <input type="checkbox" name="hobby" value="낚시" checked="checked">낚시
	<br><br>
	<input type="button" value="결과출력" onclick="proc1()">
